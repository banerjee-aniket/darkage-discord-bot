<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkAge Bot Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global */
        body{
            background:#0c0c0c;
            color:#e6e2d8;
            line-height:1.6;
            -webkit-font-smoothing:antialiased;
        }

        /* Navbar */
        .navbar{
            background:linear-gradient(180deg,#111,#0d0d0d);
            border-bottom:1px solid #2a2320;
            box-shadow:0 8px 26px rgba(0,0,0,.7);
        }

        .navbar-brand{
            font-family:Georgia, Palatino, serif;
            letter-spacing:.6px;
            color:#d6c7a2;
        }

        /* Layout */
        .container{
            max-width:820px;
            margin-top:72px;
        }

        /* Cards */
        .card{
            background:linear-gradient(180deg,#1b1713,#15110e);
            border:1px solid #3a2f25;
            border-radius:14px;
            box-shadow:0 18px 50px rgba(0,0,0,.65);
            margin-bottom:22px;
        }

        .card-header{
            background:linear-gradient(180deg,#241f19,#1e1914);
            border-bottom:1px solid #3a2f25;
            color:#d6c7a2;
            font-family:Georgia, Palatino, serif;
            letter-spacing:.5px;
        }

        /* Buttons */
        .btn-outline-light{
            border-color:#d6c7a2;
            color:#d6c7a2;
        }

        .btn-outline-light:hover{
            background:#d6c7a2;
            color:#0c0c0c;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                DarkAge Bot Dashboard
            </span>

            {% if request.session.get("user") %}
            <a href="/logout" class="btn btn-outline-light btn-sm">
                Logout
            </a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
